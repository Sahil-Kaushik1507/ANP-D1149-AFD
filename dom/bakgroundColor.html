<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Chnage</title>
    <style>

        .main{
            display: flex;
            padding: 10px;
            width: 100vw;
            justify-content: center;
            align-items: center;

        }
        

    </style>
</head>
<body>
    <div class="main">

        <div><button class="red"> Red</button></div>
        <div><button class="green"> Green</button></div>
        <div><button class="Blue"> Blue</button></div>
        <div><button class="Orange" > Orange</button></div>
    </div>

</body>

<script>

    const body = document.body;

    const red = document.querySelector('.red')
    const green = document.querySelector('.green')
    const Blue = document.querySelector('.Blue')
    const Orange = document.querySelector('.Orange')


    red.addEventListener('click',function(e){
        console.log(e)
        body.setAttribute('style','background-color: red;')
    })

    green.addEventListener('click',function(e){
        console.log(e)
        body.setAttribute('style','background-color: green;')
    })

    Blue.addEventListener('click',function(e){
        console.log(e)
        body.setAttribute('style','background-color: blue;')
    })

    Orange.addEventListener('click',function(e){
        console.log(e)
        body.setAttribute('style','background-color: orange;')
    })


</script>
</html>
