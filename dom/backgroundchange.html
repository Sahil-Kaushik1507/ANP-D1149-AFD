<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Background Color Change</h1>

    <button id="start"> Start</button>
    <button id="stop"> Stop</button>

    
</body>

<script>

    let hexCode='0123456789ABCDEF'

    let colorCode;
    function colorCodeGenrator(){
        colorCode='#'
        for(let i =0;i<6;i++){
            colorCode+=hexCode[Math.floor(Math.random()*16)]
        }
        return colorCode

    }




    const start= document.querySelector('#start')
    const stop= document.querySelector('#stop')

    let refVar;


    let checkstop = false;

    function startColorChanging(){

        refVar=setInterval(changebackground,1000)
        
        function changebackground(){
            
            let color= colorCodeGenrator();
            console.log(color)

            document.body.style.backgroundColor=color;
            console.log("hii")
        }


    }

    // start.addEventListener('click', startColorChanging);



    stop.addEventListener('click',()=>{
        if(checkstop){

            clearInterval(refVar)
        }else{
            startColorChanging();
        }
    })




</script>



</html>
